{% extends "core/pessoa_base.html" %}


{% block conteudo %}
    {{ block.super }}

    {% if object_list %}

        <ul class="list-group">
            {% for object in object_list %}
                <li class="list-group-item">{{ object }} - <a class="btn btn-danger btn-xs" href="{% url 'pessoa_update' object.pk %}">Editar</a></li>
            {% endfor %}
        </ul>
    {% else %}
        Nada para mostrar
    {% endif %}


{% endblock conteudo %}
